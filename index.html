
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>먫쟳쥃쥃</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="greeting-screen" class="screen active">
      <h1>햦쒫왐, 혪 먫쟳쥃쥃!</h1>
      <p>햌햟햨 혝햣햠혪 향쮏쒬혝?</p>
      <input type="text" id="username" placeholder="햊햪혪" />
      <p>햌쮏햢햟 혞 혝햣햠혪 햢햣햫혧 쮏웷얧왏쫧쟴?</p>
      <input type="date" id="birthdate" />
      <button onclick="startApp()">쮏왐햟햩햦!</button>
    </div>

    <div id="main-screen" class="screen">
      <h2>햦쒫왐, <span id="player-name"></span>!</h2>
      <div id="indicators">
        <p>햜햫햣햡햦혪: <span id="energy">100</span>%</p>
        <p>행햢쮐쮏쒬꺯: <span id="health">100</span>%</p>
        <p>행쒬놣햢혦: <span id="stars">10</span></p>
      </div>
      <div id="raccoon">游붛</div>
      <button onclick="showHomework()">햆쮏쨿썜걣쥃</button>
      <p id="homework-text" style="display:none;">햏햣 향햟햠혞햢혧 쒬혞혢햦혝혧 혝햟햠햩햦혡혞 혞햪햫쮏웷왏쫧쟴!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
